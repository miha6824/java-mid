<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="my-4">Product Detail</h1>
        <a class="btn btn-primary mb-3" href="/products">Back to Products</a>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text"><strong>Category:</strong> <span th:text="${product.category}"></span></p>
                <p class="card-text"><strong>Price:</strong> <span th:text="${product.price} + '$'"></span></p>
                <p class="card-text"><strong>Discount Price:</strong> <span th:text="${product.discountPrice} + '$'"></span></p>
                <p class="card-text"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                <p class="card-text"><strong>Status:</strong> <span th:text="${product.status}"></span></p>
                <p class="card-text"><strong>Created At:</strong> <span th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}"></span></p>
                <img th:src="@{'/Image/' + ${product.imageFileName}}" alt="Product Image" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
